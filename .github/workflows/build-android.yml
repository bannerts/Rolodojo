name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub web UI

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Generate platform files
        run: flutter create --org com.rolodojo .

      - name: Configure Android minSdkVersion
        run: |
          sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 23/' android/app/build.gradle.kts 2>/dev/null || \
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/' android/app/build.gradle 2>/dev/null || \
          sed -i 's/minSdk.*/minSdk = 23/' android/app/build.gradle.kts 2>/dev/null || true

      - name: Add biometric permissions to AndroidManifest
        run: |
          sed -i '/<manifest/a\    <uses-permission android:name="android.permission.USE_BIOMETRIC"/>\n    <uses-permission android:name="android.permission.USE_FINGERPRINT"/>' android/app/src/main/AndroidManifest.xml

      - name: Get dependencies
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: rolodojo-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
