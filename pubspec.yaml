name: rolodojo
description: A privacy-first, local-encrypted AI personal ledger.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # The Core Security Stack
  sqflite_sqlcipher: ^3.0.0+1
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.6
  
  # Local LLM (Llama 3.2 via llama.cpp FFI bindings)
  # Zero-Cloud policy: all inference runs on-device
  # Uncomment when GGUF model file is bundled with the app:
  # fllama: ^0.5.0

  # Encryption (AES-256-CBC for backup files)
  encrypt: ^5.0.3

  # Utilities
  uuid: ^4.2.2
  path: ^1.8.3
  intl: ^0.19.0
  geolocator: ^13.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
